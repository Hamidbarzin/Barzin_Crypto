<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست Real-time Dashboard</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #333;
        }
        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
        .price-card {
            background: #2d2d2d;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .price-up { color: #28a745; }
        .price-down { color: #dc3545; }
    </style>
</head>
<body>
    <h1>تست Real-time Dashboard</h1>
    
    <div id="status" class="status disconnected">
        وضعیت: در حال اتصال...
    </div>
    
    <div id="prices">
        <h3>قیمت‌های Real-time:</h3>
        <div id="BTC-USDT" class="price-card">
            <h4>Bitcoin (BTC/USDT)</h4>
            <p>قیمت: <span id="BTC-USDT-price">--</span></p>
            <p>تغییر 24h: <span id="BTC-USDT-change">--</span></p>
        </div>
        
        <div id="ETH-USDT" class="price-card">
            <h4>Ethereum (ETH/USDT)</h4>
            <p>قیمت: <span id="ETH-USDT-price">--</span></p>
            <p>تغییر 24h: <span id="ETH-USDT-change">--</span></p>
        </div>
        
        <div id="SOL-USDT" class="price-card">
            <h4>Solana (SOL/USDT)</h4>
            <p>قیمت: <span id="SOL-USDT-price">--</span></p>
            <p>تغییر 24h: <span id="SOL-USDT-change">--</span></p>
        </div>
        
        <div id="XRP-USDT" class="price-card">
            <h4>Ripple (XRP/USDT)</h4>
            <p>قیمت: <span id="XRP-USDT-price">--</span></p>
            <p>تغییر 24h: <span id="XRP-USDT-change">--</span></p>
        </div>
    </div>
    
    <div id="ai-advice" style="margin-top: 20px;">
        <h3>مشاوره هوشمند:</h3>
        <button onclick="requestAIAdvice('BTC-USDT')">دریافت مشاوره برای Bitcoin</button>
        <button onclick="requestAIAdvice('ETH-USDT')">دریافت مشاوره برای Ethereum</button>
        <div id="advice-content" style="margin-top: 10px; padding: 10px; background: #333; border-radius: 5px;">
            مشاوره اینجا نمایش داده می‌شود...
        </div>
    </div>

    <script>
        const socket = io();
        const statusEl = document.getElementById('status');
        
        socket.on('connect', () => {
            console.log('Connected to WebSocket');
            statusEl.textContent = 'وضعیت: متصل';
            statusEl.className = 'status connected';
            socket.emit('request_price_update');
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from WebSocket');
            statusEl.textContent = 'وضعیت: قطع';
            statusEl.className = 'status disconnected';
        });
        
        socket.on('price_update', (data) => {
            console.log('Price update received:', data);
            updatePrices(data.data);
        });
        
        socket.on('ai_advice', (data) => {
            console.log('AI advice received:', data);
            displayAIAdvice(data);
        });
        
        socket.on('error', (data) => {
            console.error('WebSocket error:', data);
            statusEl.textContent = 'خطا: ' + data.message;
            statusEl.className = 'status disconnected';
        });
        
        function updatePrices(priceData) {
            Object.keys(priceData).forEach(symbol => {
                const data = priceData[symbol];
                const priceEl = document.getElementById(`${symbol}-USDT-price`);
                const changeEl = document.getElementById(`${symbol}-USDT-change`);
                
                if (priceEl && data.price) {
                    priceEl.textContent = formatPrice(data.price);
                }
                
                if (changeEl && data.change_24h !== undefined) {
                    const change = parseFloat(data.change_24h);
                    const sign = change >= 0 ? '+' : '';
                    changeEl.textContent = `${sign}${change.toFixed(2)}%`;
                    changeEl.className = change >= 0 ? 'price-up' : 'price-down';
                }
            });
        }
        
        function formatPrice(price) {
            if (price >= 1000) {
                return price.toLocaleString('en-US', {maximumFractionDigits: 0});
            } else if (price >= 1) {
                return price.toLocaleString('en-US', {maximumFractionDigits: 2});
            } else if (price >= 0.01) {
                return price.toLocaleString('en-US', {maximumFractionDigits: 4});
            } else {
                return price.toLocaleString('en-US', {maximumFractionDigits: 8});
            }
        }
        
        function requestAIAdvice(symbol) {
            socket.emit('request_ai_advice', { symbol: symbol, timeframe: '1h' });
        }
        
        function displayAIAdvice(data) {
            const adviceEl = document.getElementById('advice-content');
            adviceEl.innerHTML = `
                <h4>مشاوره برای ${data.symbol}</h4>
                <p><strong>تحلیل تکنیکال:</strong> ${data.analysis || 'در حال تحلیل...'}</p>
                <p><strong>احساسات بازار:</strong> ${data.sentiment || 'در حال بررسی...'}</p>
                <p><strong>پیش‌بینی قیمت:</strong> ${data.prediction || 'در حال محاسبه...'}</p>
                <p><small>زمان: ${new Date(data.timestamp).toLocaleString('fa-IR')}</small></p>
            `;
        }
        
        // Request price updates every 30 seconds
        setInterval(() => {
            if (socket.connected) {
                socket.emit('request_price_update');
            }
        }, 30000);
    </script>
</body>
</html>
