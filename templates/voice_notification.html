<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعلان صوتی چندزبانه | Crypto Barzin</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }
        
        .notification-box {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .language-selector .form-check {
            margin-right: 15px;
            display: inline-block;
        }
        
        .preview-audio {
            margin-top: 20px;
        }
        
        .price-range {
            display: flex;
            align-items: center;
        }
        
        .price-range input {
            flex: 1;
            margin: 0 10px;
        }
        
        #priceValue {
            min-width: 80px;
            text-align: center;
        }
        
        .crypto-icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        
        .voice-preview-container {
            background-color: var(--bs-dark);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .btn-voice-preview {
            margin-right: 5px;
        }
        
        .notification-history {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">خانه</a></li>
                        <li class="breadcrumb-item active" aria-current="page">اعلان صوتی چندزبانه</li>
                    </ol>
                </nav>
                
                <div class="card bg-dark text-light mb-4">
                    <div class="card-header">
                        <h2 class="mb-0">تست اعلان صوتی چندزبانه</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">ایجاد و تست اعلان‌های صوتی به زبان‌های مختلف برای تغییرات قیمت ارزهای دیجیتال.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card bg-dark text-light notification-box">
                    <div class="card-body">
                        <h3 class="card-title">تنظیمات اعلان</h3>
                        
                        <form id="voiceForm">
                            <div class="mb-3">
                                <label for="cryptoSelect" class="form-label">ارز دیجیتال</label>
                                <select class="form-select" id="cryptoSelect">
                                    <option value="BTC">بیت‌کوین (BTC)</option>
                                    <option value="ETH">اتریوم (ETH)</option>
                                    <option value="SOL">سولانا (SOL)</option>
                                    <option value="BNB">بایننس کوین (BNB)</option>
                                    <option value="XRP">ریپل (XRP)</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="eventType" class="form-label">نوع رویداد</label>
                                <select class="form-select" id="eventType">
                                    <option value="price_increase">افزایش قیمت</option>
                                    <option value="price_decrease">کاهش قیمت</option>
                                    <option value="target_reached">رسیدن به قیمت هدف</option>
                                    <option value="stop_loss">رسیدن به حد ضرر</option>
                                    <option value="high_volatility">نوسان بالا</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="priceRange" class="form-label">میزان تغییر قیمت (%)</label>
                                <div class="price-range">
                                    <div id="priceValue">5%</div>
                                    <input type="range" class="form-range" id="priceRange" min="1" max="20" value="5">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">زبان اعلان</label>
                                <div class="language-selector">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="language" id="langPersian" value="fa" checked>
                                        <label class="form-check-label" for="langPersian">
                                            فارسی
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="language" id="langEnglish" value="en">
                                        <label class="form-check-label" for="langEnglish">
                                            انگلیسی
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="language" id="langArabic" value="ar">
                                        <label class="form-check-label" for="langArabic">
                                            عربی
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="voiceGender" class="form-label">جنسیت صدا</label>
                                <select class="form-select" id="voiceGender">
                                    <option value="male">مرد</option>
                                    <option value="female">زن</option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="button" id="previewBtn" class="btn btn-primary">پیش‌نمایش صدا</button>
                                <button type="button" id="saveBtn" class="btn btn-success">ذخیره تنظیمات</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card bg-dark text-light">
                    <div class="card-body">
                        <h3 class="card-title">پیش‌نمایش صدا</h3>
                        <div class="voice-preview-container">
                            <div id="previewText" class="mb-3 text-info">
                                <p>متن اعلان اینجا نمایش داده می‌شود...</p>
                            </div>
                            <div id="audioPlayer" class="preview-audio">
                                <!-- Audio player will be inserted here -->
                            </div>
                            <div class="mt-3 d-flex justify-content-center">
                                <button id="playBtn" class="btn btn-outline-info btn-voice-preview" disabled>
                                    <i class="bi bi-play-fill"></i> پخش
                                </button>
                                <button id="downloadBtn" class="btn btn-outline-success btn-voice-preview" disabled>
                                    <i class="bi bi-download"></i> دانلود
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card bg-dark text-light mt-4">
                    <div class="card-body">
                        <h3 class="card-title">تاریخچه اعلان‌ها</h3>
                        <div class="notification-history" id="notificationHistory">
                            <div class="alert alert-dark text-secondary">
                                تاریخچه‌ای موجود نیست
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Price Range Slider
            const priceRange = document.getElementById('priceRange');
            const priceValue = document.getElementById('priceValue');
            
            priceRange.addEventListener('input', function() {
                priceValue.textContent = this.value + '%';
            });
            
            // Preview Button
            const previewBtn = document.getElementById('previewBtn');
            const playBtn = document.getElementById('playBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const previewText = document.getElementById('previewText');
            const audioPlayer = document.getElementById('audioPlayer');
            
            previewBtn.addEventListener('click', function() {
                const crypto = document.getElementById('cryptoSelect').value;
                const eventType = document.getElementById('eventType').value;
                const priceChange = document.getElementById('priceRange').value;
                const language = document.querySelector('input[name="language"]:checked').value;
                const voiceGender = document.getElementById('voiceGender').value;
                
                // Call API to generate voice notification
                fetch('/api/voice-notification/preview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        crypto: crypto,
                        event_type: eventType,
                        price_change: priceChange,
                        language: language,
                        voice_gender: voiceGender
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update preview text
                        previewText.innerHTML = `<p><strong>متن اعلان:</strong></p><p>${data.text}</p>`;
                        
                        // Update audio player
                        audioPlayer.innerHTML = `<audio id="notificationAudio" controls>
                            <source src="${data.audio_url}" type="audio/mpeg">
                            مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
                        </audio>`;
                        
                        // Enable buttons
                        playBtn.disabled = false;
                        downloadBtn.disabled = false;
                        
                        // Add to history
                        addToHistory(crypto, eventType, language, data.audio_url);
                    } else {
                        previewText.innerHTML = `<p class="text-danger">خطا: ${data.error}</p>`;
                    }
                })
                .catch(error => {
                    previewText.innerHTML = `<p class="text-danger">خطا در ارتباط با سرور: ${error}</p>`;
                });
            });
            
            // Play Button
            playBtn.addEventListener('click', function() {
                const audio = document.getElementById('notificationAudio');
                if (audio) {
                    audio.play();
                }
            });
            
            // Download Button
            downloadBtn.addEventListener('click', function() {
                const audio = document.getElementById('notificationAudio');
                if (audio && audio.src) {
                    const a = document.createElement('a');
                    a.href = audio.src;
                    a.download = 'crypto_notification.mp3';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            });
            
            // Save Button
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.addEventListener('click', function() {
                const crypto = document.getElementById('cryptoSelect').value;
                const eventType = document.getElementById('eventType').value;
                const priceChange = document.getElementById('priceRange').value;
                const language = document.querySelector('input[name="language"]:checked').value;
                const voiceGender = document.getElementById('voiceGender').value;
                
                // Call API to save voice notification settings
                fetch('/api/voice-notification/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        crypto: crypto,
                        event_type: eventType,
                        price_change: priceChange,
                        language: language,
                        voice_gender: voiceGender
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('تنظیمات با موفقیت ذخیره شد.');
                    } else {
                        alert(`خطا: ${data.error}`);
                    }
                })
                .catch(error => {
                    alert(`خطا در ارتباط با سرور: ${error}`);
                });
            });
            
            // Function to add to history
            function addToHistory(crypto, eventType, language, audioUrl) {
                const history = document.getElementById('notificationHistory');
                
                // Clear "no history" message if it exists
                if (history.querySelector('.alert-dark')) {
                    history.innerHTML = '';
                }
                
                // Format event type for display
                let eventTypeText = '';
                switch(eventType) {
                    case 'price_increase': eventTypeText = 'افزایش قیمت'; break;
                    case 'price_decrease': eventTypeText = 'کاهش قیمت'; break;
                    case 'target_reached': eventTypeText = 'قیمت هدف'; break;
                    case 'stop_loss': eventTypeText = 'حد ضرر'; break;
                    case 'high_volatility': eventTypeText = 'نوسان بالا'; break;
                }
                
                // Format language for display
                let languageText = '';
                switch(language) {
                    case 'fa': languageText = 'فارسی'; break;
                    case 'en': languageText = 'انگلیسی'; break;
                    case 'ar': languageText = 'عربی'; break;
                }
                
                // Create history item
                const historyItem = document.createElement('div');
                historyItem.className = 'alert alert-info p-2 mb-2';
                historyItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${crypto}</strong> - ${eventTypeText} (${languageText})
                        </div>
                        <button class="btn btn-sm btn-outline-light play-history" data-audio="${audioUrl}">
                            <i class="bi bi-play-fill"></i>
                        </button>
                    </div>
                `;
                
                // Add to history (at the beginning)
                history.insertBefore(historyItem, history.firstChild);
                
                // Add event listener to play button
                historyItem.querySelector('.play-history').addEventListener('click', function() {
                    const audioUrl = this.getAttribute('data-audio');
                    
                    // Update audio player
                    audioPlayer.innerHTML = `<audio id="notificationAudio" controls>
                        <source src="${audioUrl}" type="audio/mpeg">
                        مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
                    </audio>`;
                    
                    // Play audio
                    const audio = document.getElementById('notificationAudio');
                    if (audio) {
                        audio.play();
                    }
                });
            }
        });
    </script>
</body>
</html>
