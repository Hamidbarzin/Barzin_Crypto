<!DOCTYPE html>
<html lang="fa" dir="rtl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ربات هوشمند ارز دیجیتال{% endblock %}</title>
    
    <!-- Meta tags for PWA -->
    <meta name="description" content="ربات هوشمند تحلیل ارزهای دیجیتال با قابلیت ارسال سیگنال‌های معاملاتی">
    <meta name="theme-color" content="#1C1C28">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        /* Base Styles */
        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease;
            padding-bottom: 60px; /* Space for mobile nav */
        }
        
        /* Crypto Cards */
        .crypto-card {
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .crypto-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }
        
        .crypto-card .card-body {
            padding: 1.5rem;
        }
        
        .icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        /* Settings Cards */
        .setting-card {
            background-color: rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .setting-card:hover {
            background-color: rgba(0, 0, 0, 0.25);
        }
        
        /* Navigation */
        .top-navbar {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 0.5rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--bs-body-color);
            font-size: 0.8rem;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }
        
        .mobile-nav-item.active {
            color: var(--bs-primary);
        }
        
        .mobile-nav-item i {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }
        
        /* Utilities */
        .bg-gradient-dark {
            background: linear-gradient(120deg, #1C1C28, #2D2D3A);
        }
        
        .positive-change {
            color: #00b894;
        }
        
        .negative-change {
            color: #ff7675;
        }
        
        /* Loading Spinner */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gradient-dark">
    <!-- Top Navbar (Desktop) -->
    <nav class="navbar navbar-expand-lg top-navbar mb-4 sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fab fa-bitcoin text-warning me-2"></i>
                <span>ربات هوشمند ارز دیجیتال</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/minimal_dashboard' or request.path == '/' %}active{% endif %}" href="/minimal_dashboard">
                            <i class="fas fa-chart-line me-1"></i> داشبورد
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/minimal_settings' %}active{% endif %}" href="/minimal_settings">
                            <i class="fas fa-cog me-1"></i> تنظیمات
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Mobile Navigation Bar -->
    <div class="mobile-nav d-lg-none">
        <div class="container">
            <div class="row text-center">
                <div class="col-6">
                    <a href="/minimal_dashboard" class="mobile-nav-item {% if request.path == '/minimal_dashboard' or request.path == '/' %}active{% endif %}">
                        <i class="fas fa-chart-line"></i>
                        <span>داشبورد</span>
                    </a>
                </div>
                <div class="col-6">
                    <a href="/minimal_settings" class="mobile-nav-item {% if request.path == '/minimal_settings' %}active{% endif %}">
                        <i class="fas fa-cog"></i>
                        <span>تنظیمات</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script>
        // Function to format price with commas and appropriate decimal places
        function formatPrice(price) {
            if (price === null || price === undefined || isNaN(price)) {
                return '--';
            }
            
            // Check if price is very large (no decimal needed)
            if (price > 1000) {
                return price.toLocaleString('en-US', {maximumFractionDigits: 0});
            }
            
            // Check if price is very small (more decimals needed)
            if (price < 0.01) {
                return price.toLocaleString('en-US', {minimumFractionDigits: 6, maximumFractionDigits: 6});
            }
            
            // Default: 2 decimal places
            return price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        // Function to format price change with sign and color
        function formatChange(change) {
            if (change === null || change === undefined || isNaN(change)) {
                return '--';
            }
            
            let sign = change >= 0 ? '+' : '';
            let className = change >= 0 ? 'positive-change' : 'negative-change';
            let formattedChange = `${sign}${change.toFixed(2)}%`;
            
            return `<span class="${className}">${formattedChange}</span>`;
        }

        // Update cryptocurrency prices
        function updatePrices() {
            const currencies = ['BTC/USDT', 'ETH/USDT', 'XRP/USDT'];
            
            console.log('Updating prices for:', currencies);
            
            currencies.forEach(symbol => {
                // Convert symbol format for DOM ID (replace / with -)
                const domSymbol = symbol.replace('/', '-');
                
                fetch(`/api/price/${symbol}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.data) {
                            // Update price
                            const priceElement = document.getElementById(`${domSymbol}-price`);
                            if (priceElement) {
                                priceElement.textContent = formatPrice(data.data.price);
                            }
                            
                            // Update change percentage
                            const changeElement = document.getElementById(`${domSymbol}-change`);
                            if (changeElement) {
                                changeElement.innerHTML = formatChange(data.data.change_24h);
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error updating prices:', error);
                    });
            });
        }

        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize all tooltips
            const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltips.forEach(tooltip => {
                new bootstrap.Tooltip(tooltip);
            });
            
            // Update cryptocurrency prices on dashboard
            if (document.getElementById('dashboard-content')) {
                updatePrices();
                // Refresh prices every 30 seconds
                setInterval(updatePrices, 30000);
                
                // Show technical analysis content after loading
                setTimeout(() => {
                    const loadingEl = document.getElementById('technical-loading');
                    const contentEl = document.getElementById('technical-content');
                    
                    if (loadingEl && contentEl) {
                        loadingEl.style.display = 'none';
                        contentEl.style.display = 'block';
                    }
                }, 1500);
            }
            
            // Setup notification settings form
            const notificationForm = document.getElementById('notification-settings-form');
            if (notificationForm) {
                notificationForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // Show saving indicator
                    const submitBtn = notificationForm.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> در حال ذخیره...';
                    submitBtn.disabled = true;
                    
                    // Simulate saving (replace with actual API call)
                    setTimeout(() => {
                        submitBtn.innerHTML = '<i class="fas fa-check me-2"></i> ذخیره شد';
                        
                        // Reset button after 1.5 seconds
                        setTimeout(() => {
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                        }, 1500);
                    }, 1000);
                });
                
                // Setup test notification buttons
                const testTelegramBtn = document.getElementById('test-telegram-button');
                if (testTelegramBtn) {
                    testTelegramBtn.addEventListener('click', function() {
                        const chatId = document.getElementById('telegram_chat_id').value;
                        
                        // Show loading state
                        const originalText = testTelegramBtn.innerHTML;
                        testTelegramBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> در حال ارسال...';
                        testTelegramBtn.disabled = true;
                        
                        // Send test message
                        fetch('/api/test-telegram', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                chat_id: chatId
                            }),
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                testTelegramBtn.innerHTML = '<i class="fas fa-check me-2"></i> ارسال شد';
                                setTimeout(() => {
                                    testTelegramBtn.innerHTML = originalText;
                                    testTelegramBtn.disabled = false;
                                }, 2000);
                            } else {
                                testTelegramBtn.innerHTML = '<i class="fas fa-times me-2"></i> خطا';
                                alert('خطا در ارسال پیام: ' + data.message);
                                setTimeout(() => {
                                    testTelegramBtn.innerHTML = originalText;
                                    testTelegramBtn.disabled = false;
                                }, 2000);
                            }
                        })
                        .catch(error => {
                            testTelegramBtn.innerHTML = '<i class="fas fa-times me-2"></i> خطا';
                            alert('خطا در ارسال پیام: ' + error);
                            setTimeout(() => {
                                testTelegramBtn.innerHTML = originalText;
                                testTelegramBtn.disabled = false;
                            }, 2000);
                        });
                    });
                }
            }
        });
    </script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
